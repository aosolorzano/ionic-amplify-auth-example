<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let route of routes | async" [routerLink]="route.redirectTo" detail="true">
      <ion-icon [name]="route.icon" slot="start" color="primary"></ion-icon>
      {{ route.name }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item button (click)="signOut()" routerDirection="root" routerLink="/">
      <ion-icon slot="start" name="log-out-outline" color="primary"></ion-icon>
      Sign Out
    </ion-item>
  </ion-list>
</ion-content>
